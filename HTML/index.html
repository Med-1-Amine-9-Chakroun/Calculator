<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>calculator</title>
        <link rel="stylesheet" href="../CSS/style.css">
        <link rel="icon" href="../images/Calculator_icon.svg.png">
    </head>
    <body>
        <div class="container">
            <div class="top">
                <input type="text" id="monitor" class="monitor" readonly>
            </div>
            <div class="buttons">
                <div class="line-1">
                    <div class="l-1-d" value="AC"></div>
                    <button id="ac" value="AC">AC</button>                    
                </div>
                <div class="line-2">
                    <button id="b7" value="7">7</button>
                    <button id="b8" value="8">8</button>
                    <button id="b9" value="9">9</button>
                    <button id="bdiv" value="/">/</button>
                </div>
                <div class="line-3">
                    <button id="b4" value="4">4</button>
                    <button id="b5" value="5">5</button>
                    <button id="b6" value="6">6</button>
                    <button id="bmult" value="*">*</button>
                </div>
                <div class="line-4">
                    <button id="b1" value="1">1</button>
                    <button id="b2" value="2">2</button>
                    <button id="b3" value="3">3</button>
                    <button id="bsub" value="-">-</button>
                </div>
                <div class="line-5">
                    <button id="b0" value="0">0</button>
                    <button id="bpoint" value=".">.</button>
                    <button id="bequal" value="=">=</button>
                    <button id="badd" value="+">+</button>
                </div>
            </div>
        </div>
        <script src="../JS/script.js"></script>
    </body>
</html>
